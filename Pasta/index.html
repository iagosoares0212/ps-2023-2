<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato&family=Montserrat:wght@300;400;500;700;800&family=Pacifico&display=swap"
    rel="stylesheet">
  <title>Tela de Login</title>
</head>

<body>
  <nav class="navbar barra-nav shadow">
    <div class="container-fluid py-0">
      <a href="index.html"><img src="assets/Imagens/EJECTICONE NEGATIVO 1.png" alt=""></a>
      <button class="botao btn laranja rounded-1 align-items-center justify-center fonte-principal px-4 py-0 mx-4"
        type="submit">Login</button>
    </div>
  </nav>
  <div class="formulario container-fluid centered">
    <p class="formulario-titulo my-4">Login</p>

    <form class="py-3">
      <div class="mb-3 py-2">
        <label for="exampleInputEmail1" class="form-label formulario-sub-titulo">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 py-2">
        <label for="exampleInputPassword1" class="form-label formulario-sub-titulo">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div class="my-0 mt-3">
          <a class="formulario-texto" href="recadastro.html">
            <p>Esqueci minha senha</p>
          </a>
        </div>
      </div>
      <div class="mb-3 py-0 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label fomulario-check-box" for="exampleCheck1">Mantenha-me conectado</label>
      </div>
      <div class="row mx-0 py-4">
        <button type="submit" class="btn botao formulario-botao rounded-1 shadow"><a
            href="inicio.html">ENTRAR</a></button>
      </div>
    </form>
  </div>

  <footer class="rodape-container d-flex flex-column align-items-center">
    <hr class="rodape-divisoria">
    <p class="rodape-texto"> <strong class="rodape-texto-bold">EJECT CVB</strong> Â© 2022 . Desenvolvido pela <strong
        class="rodape-texto-bold">EJECT </strong><img src="assets/Imagens/Group 5.svg" alt=""></p>

  </footer>


</body>

</html>
